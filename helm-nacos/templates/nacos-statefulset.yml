apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name.cluster }}
spec:
  serviceName: {{ .Values.name.service }}
  replicas: {{ .Values.image.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name.container }}
  template:
    metadata:
      labels:
        app: {{ .Values.name.container }}
    spec:
      initContainers: # 由于需要执行mysql命令，所以需要一个初始化容器
        - name: {{ .Values.name.initContainer }}
          image: {{ .Values.image.initContainer}} # # 由自己构建的初始化alpine轻量级服务器，自带mysql-client客户端。
          # mariadb 默认使用ssl连接mysql，--ssl=0 代表不使用ssl连接mysql
          command:
            - "/bin/sh"
            - "-c"
            - |
              until mariadb -h {{ .Values.mysql.host }} -P {{ .Values.mysql.port }} -u {{ .Values.mysql.user }} -p"{{ .Values.mysql.password }}" --ssl=0 -e "SELECT 1"; do
                echo "等待 MySQL 启动...";
                sleep 2;
              done;
              echo "MySQL 已就绪，开始初始化数据库...";
              mysql -h {{ .Values.mysql.host }} -P {{ .Values.mysql.port }} -u {{ .Values.mysql.user }} -p"{{ .Values.mysql.password }}" --ssl=0 < {{ .Values.ConfigMap.filePath }};
              echo "数据库初始化完成，退出 initContainer";
          volumeMounts:
            - name: {{ .Values.name.volume}} # 名称与volumes中的名称一致
              mountPath: {{ .Values.ConfigMap.filePath}}
              subPath: {{ .Values.ConfigMap.fileName}}
      containers:
        - name: {{ .Values.name.container }}
          image: {{ .Values.image.container }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: {{ .Values.name.volume}} # 名称与volumes中的名称一致
              mountPath: {{ .Values.ConfigMap.filePath}}
              subPath: {{ .Values.ConfigMap.fileName}}
          env:
            # 开启 nacos 的鉴权功能，密码默认使用 BCrypt 加密，生成命令：htpasswd -bnBC 10 "" "你的密码" | tr -d ':\n'
            - name: NACOS_AUTH_ENABLE
              value: "true"
            # 关闭服务间身份认证
            - name: NACOS_AUTH_USER_AGENT_AUTH_WHITE_ENABLE
              value: "true"
            # JWT生成token的key值，生成命令：openssl rand -base64 32
            - name: NACOS_AUTH_TOKEN
              value: "zHC5a20FyWClePf8W7LLGNAVY+X8jmHrhQ6+UKdXRcM="
            # 单机模式
            - name: MODE
              value: "standalone"
            # nacos 数据库配置
            - name: SPRING_DATASOURCE_PLATFORM
              value: "mysql"
            - name: MYSQL_SERVICE_HOST
              value: "{{ .Values.mysql.host }}"
            - name: MYSQL_SERVICE_PORT
              value: "{{ .Values.mysql.port }}"
            - name: MYSQL_SERVICE_USER
              value: "{{ .Values.mysql.user }}"
            - name: MYSQL_SERVICE_PASSWORD
              value: "{{ .Values.mysql.password }}"
            - name: MYSQL_SERVICE_DB_NAME
              value: "{{ .Values.mysql.database }}"
      imagePullSecrets:
        - name: {{ .Values.image.imagePullSecret }}
      volumes:
        - name: {{ .Values.name.volume}}
          configMap:
            name: {{ .Values.name.configMap }}